spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    driver-class-name:
    url: jdbc:mysql://${DB_URL}?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DE_USERNAME}
    password: ${DB_PASSWORD}
  servlet:
    multipart:
      max-file-size: 512MB
      max-request-size: 512MB
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  redis:
    host: localhost
    port: 6380
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MALE_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

server:
  port: 8888

auth:
  jwt:
    secret: ${JWT_SECRET}
    exp:
      access: 210805
      refresh: 20210805

file:
  path: ${FILE_PATH}